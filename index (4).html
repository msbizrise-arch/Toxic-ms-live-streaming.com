    <style>
        :root {
            --primary-blue: #00d2ff;
            --secondary-blue: #3a7bd5;
            --pink-glow: #ff007f;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f, #00d2ff);
            height: 100vh;
            color: white;
        }

        /* Money Animation */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .money {
            position: absolute;
            color: #2ecc71;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        /* Intro Sequence */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #welcome-msg {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px var(--primary-blue);
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* Door Animation */
        .door-container {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #111;
            transition: transform 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary-blue);
        }

        .left-door { left: 0; transform: translateX(0); }
        .right-door { right: 0; transform: translateX(0); }

        .door.open-left { transform: translateX(-100%); }
        .door.open-right { transform: translateX(100%); }

        /* Main Content */
        #main-site {
            display: none;
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid var(--primary-blue);
        }

        .lecture-title { background: #0044ff; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .batch-name { background: #008000; padding: 10px; border-radius: 5px; }

        /* Video Container with Animated Pink Outline */
        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            background: linear-gradient(90deg, var(--pink-glow), #ff80bf, var(--pink-glow));
            background-size: 200% 200%;
            animation: borderGlow 3s linear infinite;
            border-radius: 15px;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .video-box {
            background: black;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button */
        .watch-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            transition: 0.3s;
            margin-top: 20px;
        }

        .watch-btn:hover { transform: scale(1.1); background: #cc0000; }

        .footer-credit {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-style: italic;
            opacity: 0.8;
        }

    </style>
</head>
